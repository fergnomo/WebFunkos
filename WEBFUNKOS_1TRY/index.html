<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>Funkinhos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1 class="nombre-pagina">Funkinhos Brasileiros</h1>

        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5"
                stroke="currentColor" 
                class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" 
                />
            </svg>
            <div class="count-product">
                <span id="contador-productos">0</span>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">2</span>
                        <span class="titulo-producto-carrito">Szeth</span>
                        <span class="precio-producto-carrito">8€</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        fill="none"
                        viewBox="0 0 24 24"" 
                        stroke-width="1.5" 
                        stroke="currentColor" 
                        class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">16€</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img 
                    src="img/szeth.png"
                    alt="Szeth" />
            </figure>
            <div class="info-producto">
                <h2>Szeth</h2>
                <p class="price">8€</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    
        <div class="item">
            <figure>
                <img src="img/kaladin.png"
                    alt="Kaladin" />
            </figure>
            <div class="info-producto">
                <h2>Kaladin</h2>
                <p class="price">8€</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    
        <div class="item">
            <figure>
                <img src="img/mitborn.png"
                    alt="Mistborn" />
            </figure>
            <div class="info-producto">
                <h2>Mistborn</h2>
                <p class="price">25€</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    
        <div class="item">
            <figure>
                <img src="img/anhqv.png"
                    alt="ANHQV" />
            </figure>
            <div class="info-producto">
                <h2>ANHQV</h2>
                <p class="price">30€</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img 
                    src="img/discoelysium.png"
                    alt="DiscoE" />
            </figure>
            <div class="info-producto">
                <h2>Disco Elisyum</h2>
                <p class="price">8€</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img 
                    src="img/bandapatio.png"
                    alt="Banda" />
            </figure>
            <div class="info-producto">
                <h2>La Banda del Patio</h2>
                <p class="price">30€</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
